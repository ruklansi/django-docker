version: "3"

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=alquiler
      - POSTGRES_USER=alquiler
      - POSTGRES_PASSWORD=alquiler
      - POSTGRES_MULTIPLE_EXTENSIONS=postgis

  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
        - "8000:8000"
    depends_on:
        - db